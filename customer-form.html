<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultra Wash â€” Customer Form</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
<div class="layout">

  <!-- ======================== SIDEBAR ======================== -->
  <div class="sidebar">
    <div class="brand">Ultra Wash</div>
    <nav>
      <a href="index.html">ğŸ  Dashboard</a>
      <a href="customer-form.html" class="active">ğŸ“ Customer Form</a>
      <a href="update-form.html">ğŸ”§ Worker Update Form</a>
    </nav>
  </div>

  <!-- ======================== MAIN CONTENT ==================== -->
  <div class="main">

    <!-- ======================== TOPBAR ======================== -->
    <div class="topbar">
      <div class="title">Customer Form</div>
      <div class="right">
        <div class="toggle-darkmode"><div class="circle"></div></div>
      </div>
    </div>

    <!-- ======================== PAGE CONTENT =================== -->
    <div class="content">

      <div class="card">
        <h2>New Customer Submission</h2>
        <p>Complete the form below. All logic and pricing will be handled automatically.</p>
      </div>

      <!-- ======================== FORM ======================== -->
      <div class="card">
        <form id="customerFormPage" autocomplete="off">

          <!-- ======================================================
               PERSONAL INFORMATION
          ====================================================== -->
          <div class="section-title">ğŸ‘¤ Personal Information</div>

          <label>Full Name</label>
          <input type="text" name="name" required placeholder="Enter full name" />

          <label>Phone Number</label>
          <input type="tel" name="phone" required placeholder="+673 8xxxxxx" />

          <hr />

          <!-- ======================================================
               SERVICE PACKAGE â€” NEW CHECKBOX CARDS
          ====================================================== -->
          <div class="section-title">ğŸ“¦ Service Package</div>

          <div class="package-options">

            <label class="package-option">
              <input type="checkbox" class="package-checkbox" value="membership" />
              <div class="icon">ğŸ“˜</div>
              <div class="label">Membership</div>
            </label>

            <label class="package-option">
              <input type="checkbox" class="package-checkbox" value="jimat" />
              <div class="icon">ğŸ“¦</div>
              <div class="label">Jimat Box</div>
            </label>

            <label class="package-option">
              <input type="checkbox" class="package-checkbox" value="wash" />
              <div class="icon">ğŸ§º</div>
              <div class="label">Wash & Fold</div>
            </label>

            <label class="package-option">
              <input type="checkbox" class="package-checkbox" value="folding" />
              <div class="icon">ğŸ“‘</div>
              <div class="label">Folding</div>
            </label>

            <label class="package-option">
              <input type="checkbox" class="package-checkbox" value="ironing" />
              <div class="icon">ğŸ‘•</div>
              <div class="label">Ironing</div>
            </label>

          </div>

          <input type="hidden" id="pricingService" name="pricingService" required />

          <!-- ========================= PACKAGE FIELDS ========================= -->

          <!-- Membership -->
          <div id="membershipFields" class="hidden">
            <label>Membership Plan</label>
            <select name="membershipPlan">
              <option value="">Select Plan</option>
              <option value="120-12-60">$120 â€“ 12 trips (60kg)</option>
              <option value="100-2-50">$100 â€“ 2x/week (50kg)</option>
            </select>
          </div>

          <!-- Jimat -->
          <div id="jimatFields" class="hidden">
            <label>Choose Box</label>
            <select name="jimatPlan">
              <option value="">Select Box</option>
              <option value="16">$16 / 1 box</option>
              <option value="28">$28 / 2 boxes</option>
              <option value="40">$40 / 4 boxes</option>
            </select>
          </div>

          <!-- Wash -->
          <div id="washFields" class="hidden">
            <label>Total Weight (kg)</label>
            <input type="number" name="washKg" min="1" placeholder="Enter kg" />
          </div>

          <!-- Folding -->
          <div id="foldingFields" class="hidden">
            <label>Total Weight (kg)</label>
            <input type="number" name="foldKg" min="1" placeholder="Enter kg" />
          </div>

          <!-- Ironing -->
          <div id="ironingFields" class="hidden">
            <label>Total Pieces</label>
            <input type="number" name="ironPcs" min="1" placeholder="Enter pieces" />
          </div>

          <hr />

          <!-- ======================================================
               SERVICE TYPE â€” NEW CLEAN CHECKBOX CARDS
          ====================================================== -->
          <div class="section-title">ğŸšš Service Type</div>

          <div class="service-options">

            <label class="service-option">
              <input type="checkbox" class="service-checkbox" value="Self Drop-off & Pick Up" />
              Self Drop-off & Pick Up
            </label>

            <label class="service-option">
              <input type="checkbox" class="service-checkbox" value="Pick Up Only" />
              Pick Up Only
            </label>

            <label class="service-option">
              <input type="checkbox" class="service-checkbox" value="Delivery Only" />
              Delivery Only
            </label>

            <label class="service-option">
              <input type="checkbox" class="service-checkbox" value="Pick Up & Delivery" />
              Pick Up & Delivery
            </label>

          </div>

          <input type="hidden" name="service" id="service" required />

          <!-- ======================================================
               ADDRESS SECTIONS
          ====================================================== -->

          <!-- Single (Pick up only OR Delivery only) -->
          <div id="singleAddressSection" class="hidden" style="margin-top:20px;">
            <label>Address</label>
            <textarea name="singleAddress" placeholder="Enter address"></textarea>

            <label>Map Link</label>
            <input type="text" name="singleMapLink" placeholder="Paste Google Maps link" />

            <label>Date & Time</label>
            <input type="datetime-local" id="singleDateTime" name="singleDateTime" />
          </div>

          <!-- Pickup & Delivery -->
          <div id="pickUpDeliverySection" class="hidden" style="margin-top:20px;">

            <label>Pickup Address</label>
            <textarea name="pickupAddress" placeholder="Enter pickup location"></textarea>

            <label>Pickup Map Link</label>
            <input type="text" name="pickupMapLink" placeholder="Paste map link" />

            <label>Pickup Date & Time</label>
            <input type="datetime-local" name="pickupDate" id="pickupDate" />

            <hr />

            <label>Delivery Address</label>
            <textarea name="deliveryAddress" placeholder="Enter delivery location"></textarea>

            <label>Delivery Map Link</label>
            <input type="text" name="deliveryMapLink" placeholder="Paste map link" />

            <label>Delivery Date & Time</label>
            <input type="datetime-local" name="deliveryDate" id="deliveryDate" />

          </div>

          <hr />

          <button type="submit">Submit Form</button>

        </form>
      </div>

    </div>

  </div>

</div>

<script src="assets/script.js"></script>
</body>
</html>
